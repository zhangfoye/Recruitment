<extend name="Base/base"/>
<block name="main">

        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            <i class="fa fa-calendar"></i>
			个人会员信息管理
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">个人会员信息管理</a></li>
            <li class="active">添加个人会员信息</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title"><i class="fa fa-plus"></i> 添加个人会员信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="__CONTROLLER__/insert" method="post" enctype="multipart/form-data" >
                  <div class="box-body">
					<div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">上传头像</label>
                      <div class="col-sm-4">
                        <input type="file" name="pic[]"  id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                      <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
					<div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">邮件</label>
                      <div class="col-sm-4">
                        <input type="email" name="email" class="form-control" id="inputPassword3" placeholder="email">
                      </div>
                    </div>
					<div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
                      <div class="col-sm-4">
                        <input type="text" name="phone" class="form-control" id="inputPassword3" placeholder="phone">
                      </div>
                    </div>
					<div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">城市</label>
                      <div class="col-sm-4">
					  <select id="s_province" name="s_province"></select>  
						<select id="s_city" name="s_city" ></select>  
						<select id="s_county" name="s_county"></select>
						<script class="resources library" src="__PUBLIC__/js/area.js" type="text/javascript"></script>
						
						<script type="text/javascript">_init_area();</script>
                        <!-- <input type="text" name="city" class="form-control"   placeholder="city"> -->
                      </div>
                    </div>
					<div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">身份</label>
                      <div class="col-sm-4">
                        <input type="radio" name="state" value="0" id="inputPassword3" >超级会员
                        <input type="radio" name="state"  value="1" id="inputPassword3" >会员
                      </div>
                    </div>
                   
					
                  </div><!-- /.box-body -->
                  <div class="box-footer">
				    <div class="col-sm-offset-2 col-sm-1">
						<button type="submit" class="btn btn-primary">添加</button>
                    </div>
					<div class="col-sm-1">
						<button type="reset" class="btn btn-primary">重置</button>
					</div>
                  </div><!-- /.box-footer -->
                </form>
				<div class="row"><div class="col-sm-12">&nbsp;</div></div>
              </div><!-- /.box -->
       
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
</block>
