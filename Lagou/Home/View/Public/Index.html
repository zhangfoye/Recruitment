<script type="text/javascript" >
	//刷新验证码
	function Refresh(){
		$("#codeimg").click();
	}
	// 获取表单值
	var phone = $("input[name='phone']");
	var code = $("input[name='code']");
	var phonecode = $("input[name='phonecode']");
	var password = $("input[name='password']");
	var password1 = $("input[name='password1']");
	var radio = $("input[name = 'radio']");
	//验证手机号
	function phonefun(){
	  if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(phone.val()))){ 
	  	$("#phone").html("");
       	$("#phone").append("请输入正确的手机号码");  
    	} else {
    		$.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/existuser',           //ajax请求地址
            data:"phone="+phone.val()+"&radio="+radio.val(), //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : false,           //是否异步
            success: function(data){
            		if(data == 1){
            			$("#phone").html("");
       					$("#phone").append("账号已存在"); 
       					b = false;
            		}else{
            			b = true;
            		}
                    },  //ajax成功后的回调函数
            });
            if(b){
		  		return true;
		  	}else{
		  		return false;
		  	}
    	}		
	};
	
	phone.focus(function(){
       	$("#phone").html("");  
	});
	// 验证密码
	 function passwordfun (){
	  if(!(/^[a-z0-9_-]{3,16}$/.test(password.val()))){ 
	  	$("#password").html("");
       	$("#password").append("3-16位数字字母下滑线");  
        return false;
    	} else {
    		return true;
    	}
	};
	password.focus(function(){
       	$("#password").html("");  
	});
	//验证密码和确认密码是否一致
	 function password1fun (){
		if(password.val() != password1.val()){
			$("#password1").html("");
			$("#password1").append("两次输入的密码不一致");
			return false;
		}else{
	  		return true;
		}
	};
	password1.focus(function(){
       	$("#password1").html("");  
	});
	//手机验证码验证
  	 function phonecodefun (){
		  $.ajax({
                type:'post',             //请求方式GET
                url :'__URL__/phonecode',           //ajax请求地址
                data:"phonecode="+phonecode.val(), //请求传递的参数
                dataType:'json',        //预期服务器返回的数据类型
                async :false,           //是否异步
                success: function(data){
                	// alert(data);
                	if(data == 1){
	  					$("#phonecod").html("");
                		$("#phonecod").append("短信验证码输入错误");
                		$("#codeimg").click();
                		b =  false;
                	}else{
                		b = true;
                	}
                }, 
         	});
		  	if(b){
		  		return true;
		  	}else{
		  		return false;
		  	}
		}
	phonecode.focus(function(){
	       	$("#phonecod").html("");  
	});
	// 验证验证码是否正确
	 function codefun (){
	  $.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/doverify',           //ajax请求地址
            data:"code="+code.val(), //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : false,           //是否异步
            success: function(data){

            	if(data.info == "N"){
	  				$("#code").html("");
            		$("#code").append("验证码输入错误");
            		// alert(data);
            		b = false;
            		$("#codeimg").click();
            	}
            	if(data.info=="Y"){
            		// alert(111111);
            		$("#phonecode").css("display","block");
            		// $("#phonecod").css("display","none");
            		b =  true;
            	}
            }
        });
	  	if(b){
	  		return true;
	  	}else{
	  		return false;
	  	}
	}
	code.focus(function(){
		$("#code").html("");  
	});
	//验证结束
	//获取短信验证码
	function sendcode (){
		var phone = $("input[name='phone']").val();
		// alert(phone);
		$.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/getCode',           //ajax请求地址
            data:"phone="+phone, //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : true,           //是否异步
            success: function(data){
            	// alert(data);
            	var time=60;
            	$("#getcode").removeAttr("onclick");
            	$("#getcode").addClass("btn_disabled");
            	var a = setInterval(function(){ 
					time --;
					$("#getcode").val(time+"秒后重试");
					if(time == 0){ 
						clearInterval(a);
						$("#getcode").val("获取验证码");
						$("#getcode").attr("onclick","sendcode()");
						$("#getcode").removeClass("btn_disabled");
					}
				}, 1000); 
                },  //ajax成功后的回调函数
            });
	}
	//执行登录
	function doRegister(){
		if(phonefun() && phonecodefun()&& passwordfun() && password1fun()){
		if($('#checkbox').is(':checked')){
			// alert(2);
			 $.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/doRegister',           //ajax请求地址
            data:$(register).serialize(), //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : true,           //是否异步
            success: function(data){
            	// alert(data);
            	if(data == "1"){
            		window.location.href="__MODULE__/Public/login";

            	}
            	if(data  == "2"){
            		window.location.href="__MODULE__/Public/com_login";

            	}
				
            },  //ajax成功后的回调函数
            error : function(){
                alert("ajax请求失败！");
            }   //ajax失败后的回调函数
       		});
			}
			}else{
			$("#password1").append("输入错误");
            $("#codeimg").click();
		}
	}
</script>
