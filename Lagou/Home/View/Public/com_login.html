<script type="text/javascript">
	//刷新验证码
	function Refresh(){
		$("#codeimg").click();
	}
	// 获取表单值
	var phone = $("input[name='phone']");
	var code = $("input[name='code']");
	var password = $("input[name='password']");

	//验证手机号
	function phonefun(){
	  if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(phone.val()))){ 
	  	$("#phone").html("");
       	$("#phone").append("请输入正确的手机号码");
       	return false;  
    	} else{
    	return true;
    	}
	}
	phone.focus(function(){
       	$("#phone").html("");  
	});
	// 验证密码
	 function passwordfun (){
	  if(!(/^[a-z0-9_-]{3,16}$/.test(password.val()))){ 
	  	$("#password").html("");
       	$("#password").append("3-16位数字字母下滑线");  
        return false;
    	} else {
    	return true;
    	}
	};
	password.focus(function(){
       	$("#password").html("");  
	});
	// 验证验证码是否正确
	function codefun (){
	  $.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/doverify',           //ajax请求地址
            data:"code="+code.val(), //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : false,           //是否异步
            success: function(data){
            	// alert(data);
            	if(data == 1){
	  				$("#code").html("");
            		$("#code").append("验证码输入错误");
            		// b = false;

	}

	});

		 $.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/code1',           //ajax请求地址
            data:"code="+code.val(), //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : false,           //是否异步
            success: function(data){
            	// alert(data);
            	if(data == 1){
	  				$("#code").html("");
            		$("#code").append("验证码输入错误");
            		b = false;
            		$("#codeimg").click();

            		b =  true;
            	}

        });
		   if(b){
		  		return true;
		  	}else{
		  		return false;
		  	}
	}
	function dologin(){
		if(phonefun() && code1()&& passwordfun()){
		 $.ajax({
            type:'post',             //请求方式GET
            url :'__URL__/com_doLogin',           //ajax请求地址
            data:$(loginForm).serialize(), //请求传递的参数
            dataType:'json',        //预期服务器返回的数据类型
            async : true,           //是否异步
            success: function(data){
            	if(data == 1){
                window.location.href="__MODULE__/Company/index";
             	  // window.history.back(-1);

                    	alert("账号或密码错误");

            $("#password").append("输入错误");

       		});

 }
