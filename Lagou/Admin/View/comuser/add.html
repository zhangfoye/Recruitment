	<script type="text/javascript" src="__PUBLIC__/style/js/jquery.1.10.1.min.js"></script>
 <script type="text/javascript" >
	var phone = $("input[name='phone']");
	var password = $("input[name='password']");
	var password1 = $("input[name='password1']"); 
	function phonefun(){
		  if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(phone.val()))){ 
			$("#phone").html("");
			$("#phone").append("请输入正确的手机号码");  
			} else {
				$.ajax({
				type:'post',             //请求方式GET
				url :'__URL__/existuser',           //ajax请求地址
				data:"phone="+phone.val(), //请求传递的参数
				dataType:'json',        //预期服务器返回的数据类型
				async : false,           //是否异步
				success: function(data){
						if(data == 1){
							$("#phone").html("");
							$("#phone").append("账号已存在"); 
							b = false;
						}else{
							b = true;
						}
						},  //ajax成功后的回调函数
				});
				if(b){
					return true;
				}else{
					return false;
				}
			}		
		};
	phone.focus(function(){
			$("#phone").html("");  
		});
		// 验证密码
		 function passwordfun (){
		  if(!(/^[a-z0-9_-]{3,16}$/.test(password.val()))){ 
			$("#password").html("");
			$("#password").append("3-16位数字字母下滑线");  
			return false;
			} else {
				return true;
			}
		};
		password.focus(function(){
			$("#password").html("");  
		});
		//验证密码和确认密码是否一致
		 function password1fun (){
			if(password.val() != password1.val()){
				$("#password1").html("");
				$("#password1").append("两次输入的密码不一致");
				return false;
			}else{
				return true;
			}
		};
		password1.focus(function(){
			$("#password1").html("");  
		});
		
</script>
