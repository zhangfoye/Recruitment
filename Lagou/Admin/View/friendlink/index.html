<extend name="Base/base"/>
<block name="main">
    
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            信息输出表
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">友情链接信息</a></li>
            <li class="active">列表</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
                  <h3 class="box-title"><i class="fa fa-th"></i> 友情链接信息管理</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
				           <div class="form-group">
                  <form action="__CONTROLLER__/index" method="get">
                      <label  class="col-sm-1">描述</label>
                      <div class="col-sm-2">
                        <input type="text" name="name" class="form-control" >
                      </div>
                      <button type="submit" class="btn btn-primary pull-left ">搜索</button>
                    </form>
                    </div>
                  <table class="table table-bordered">
                    <tr>
                      <th>轮播图</th>
                      <th>链接</th>
                      <th>描述</th>
                      <th>添加时间</th>
                      <th style="width: 100px">操作</th>
                    </tr>
					<foreach name="list" item="vo">
                    <tr>
                      <td><img src="__PUBLIC__/admin/linkpic/s_{$vo.picname}"></td></td>
                      <td>{$vo.href}</td>
                      <td>{$vo.name}</td>
                      <td>{$vo.addtime|date="y-m-d",###}</td>
                      <td><a onclick="doDel(this,{$vo.id})" class="btn btn-xs btn-danger">删除</a> 
                      <a href="__CONTROLLER__/edit/id/{$vo.id}" class="btn btn-xs btn-primary">编辑</a> </td>
                    </tr>
                    </foreach>
                   
                  </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                <p>共有<span style="color:blue;font-size:20px;">{$total}</span>条数据，当前为第<span style="color:blue;font-size:20px;">{$nowPage}</span>页</p>
                  <ul class="pagination pagination-sm no-margin pull-right">
                    {$pageinfo}
                  </ul>
                </div>
              </div><!-- /.box -->

              
              
            </div><!-- /.col -->
            
          </div><!-- /.row -->
         
        </section><!-- /.content -->
        
<script type="text/javascript">    
    //执行当前页的数据删除操作
        function doDel(bt,id){
            Modal.confirm({msg:'确定要删除当前标签吗？'}).on(function(e){
                    if(e){
                        //执行Ajax发送并执行删除操作
						
                        $.ajax({
                            type:"GET",
                            url: '__URL__/del',
                            data:"id="+id,
                            dataType:"json",
                            success:function(res){
				
                                if(res==1){
                                    //删除节点
                                    $(bt).parents("tr").remove();
                                }
								if(res==2){
									 Modal.confirm({msg:'请先删除子类'});
								}
								if(res==3){
									Modal.confirm({msg:'删除失败'});
								}
                            }
                        });
                    }
               })
        }
</script>
</block>
