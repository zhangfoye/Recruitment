<extend name="Base/base"/>
<block name="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            <i class="fa fa-calendar"></i>
			轮播图信息管理
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">轮播图信息管理</a></li>
            <li class="active">添加轮播图信息</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title"><i class="fa fa-plus"></i> 添加轮播图信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="__CONTROLLER__/update" method="post" enctype="multipart/form-data" >
                  <input type="hidden" name="id" value="{$list.id}">
				  <div class="box-body">
					<div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">修改图片</label>
                      <div class="col-sm-4">
						<img type="hidden" src="__PUBLIC__/admin/images/s_{$list['picname']}"/>
                        <input type="file" multiple name="picname" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">链接</label>
                      <div class="col-sm-4">
                        <input type="text" name="href" class="form-control" id="inputEmail3" placeholder="Email" value="{$list.href}">
                      </div>
                    </div>
                  
					<div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">描述</label>
                      <div class="col-sm-4">
                        <input type="text" name="describe" value="{$list.describe}" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                   
					
                  </div><!-- /.box-body -->
                  <div class="box-footer">
				    <div class="col-sm-offset-2 col-sm-1">
						<button type="submit" class="btn btn-primary">修改</button>
                    </div>
					<div class="col-sm-1">
						<button type="reset" class="btn btn-primary">重置</button>
					</div>
                  </div><!-- /.box-footer -->
                </form>
				<div class="row"><div class="col-sm-12">&nbsp;</div></div>
              </div><!-- /.box -->
       
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
 </block>
